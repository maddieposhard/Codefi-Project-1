<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header class="header">
    <h1 class="title"><img src="images/header.png" alt="Your Daily Affirmation" class="header-img"></h1>
</header>
<div class="affirmation-container">
    <div class="affirmation-box">
        <div class="affirmation">
            <div class="affirmation-text" id="affirmation-text"></div>
        </div>
    </div>
</div>
<div class="btn-box">
    <button class="btn new-btn">New Affirmation</button>
    <button class="btn submit-btn">Submit Affirmation</button>
    <button class="btn share-btn">Share Affirmation</button>
    <button class="btn save-btn">Save Affirmation</button>
    <a href="favorites.html" class="favorites-btn">
        <img src="images/favorites.png" alt="Favorites" class="favorites-img">
    </a>
</div>
<div class="modal" hidden></div>
<div class="footer">
   
</div>
<script src="./scripts/index.js" type="module"></script>
</body>
</html>
